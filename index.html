<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Internship </title>
</head>

<body>
    <div class="header">
        <h5>Internship</h5>
        <div class="search-center">
            <i class="fa fa-search"></i>
            <input type="text" id="Internship" placeholder="Enter Internship Details..." />
            <button id="searchBtn">Search</button>
        </div>
        <div class="header-actions">
            <button class="add-btn" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Add Internship
            </button>
        </div>
    </div>


    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Skills</th>
                    <th>Salary</th>
                    <th>Duration</th>
                    <th>Stipend</th>
                    <th>Type</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-data"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="internshipModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Internship Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Internship details will be populated here -->
            </div>
            <div class="modal-footer" id="modal-footer" style="display: none;">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn save-btn" onclick="saveInternship()">Save Changes</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
